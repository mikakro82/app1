name: DAX-Bot alle 10 Minuten Mo‚ÄìFr (11:30‚Äì14:30 Uhr DE)

on:
  schedule:
    - cron: '30 9 * * 1-5'    # 11:30
    - cron: '40 9 * * 1-5'    # 11:40
    - cron: '50 9 * * 1-5'    # 11:50
    - cron: '0 10 * * 1-5'    # 12:00
    - cron: '10 10 * * 1-5'   # 12:10
    - cron: '20 10 * * 1-5'   # 12:20
    - cron: '30 10 * * 1-5'   # 12:30
    - cron: '40 10 * * 1-5'   # 12:40
    - cron: '50 10 * * 1-5'   # 12:50
    - cron: '0 11 * * 1-5'    # 13:00
    - cron: '10 11 * * 1-5'   # 13:10
    - cron: '20 11 * * 1-5'   # 13:20
    - cron: '30 11 * * 1-5'   # 13:30
    - cron: '40 11 * * 1-5'   # 13:40
    - cron: '50 11 * * 1-5'   # 13:50
    - cron: '0 12 * * 1-5'    # 14:00
    - cron: '10 12 * * 1-5'   # 14:10
    - cron: '20 12 * * 1-5'   # 14:20
    - cron: '30 12 * * 1-5'   # 14:30

  workflow_dispatch:  # Optional: manuelles Ausf√ºhren

jobs:
  run-dax-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Repository auschecken
        uses: actions/checkout@v3

      - name: üêç Python 3.10 installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Abh√§ngigkeiten installieren
        run: pip install -r requirements.txt

      - name: üöÄ Bot ausf√ºhren
        run: python Dax.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
